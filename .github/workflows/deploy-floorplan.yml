name: Floorplan deploy
on:
  push:
    branches: [main]
    paths:
      - 'apps/floorplan/**'
      - 'packages/client/**'
      - 'packages/apps/**'
      - '.github/workflows/deploy-floorplan.yml'
      - 'pnpm-workspace.yaml'

jobs:
  build-and-deploy-floorplan:
    name: Build and deploy floorplan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 9.15.2
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --filter @floorplan.biscuits/web...

      - name: Build floorplan
        run: pnpm --filter @floorplan.biscuits/web... run build
        env:
          VITE_API_ORIGIN: ${{ vars.API_ORIGIN }}
          VITE_HOME_ORIGIN: ${{ vars.HOME_ORIGIN }}
          VITE_PUBLIC_URL: https://floorplan.biscuits.club
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ vars.STRIPE_PUBLISHABLE_KEY }}

      - name: Verify cloudflare token
        run: |
          curl -X GET "https://api.cloudflare.com/client/v4/user/tokens/verify"           -H "Authorization: Bearer ${{secrets.CLOUDFLARE_API_TOKEN}}"           -H "Content-Type:application/json"

      - name: Deploy app
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy dist --project-name=prod-biscuits-floorplan-app
          packageManager: pnpm
          workingDirectory: ./apps/floorplan/web
